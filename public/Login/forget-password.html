<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="wrapper" class="bg-light row justify-content-center align-items-center">
      <div class="form-container col-lg-4 col-sm-10">
        <div class="login p-5 rounded" style="background-color: #191c24">
          <h2 class="mb-5" style="color: #fff">Quên mật khẩu</h2>
          <!-- <form action="" method="post"></form> -->
          <div class="mb-3">
            <label class="mb-2" for="" style="color: white">Email *</label>
            <input type="text" class="form-control" id="user-email" placeholder="Tài khoản" style="background-color: #2A3038;
            border: none; color: white">
            <p class="user-name-invalid">Email không đúng</p>
          </div>
          <div class="mb-3">
            <label class="mb-2" for="" style="color: white">Mật khẩu mới *</label>
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" style="background-color: #2A3038;
            border: none; color: white">
          </div>
          <div class="mb-5">
            <label class="mb-2" for="" style="color: white">Nhập lại mật khẩu *</label>
            <input type="password" class="form-control" id="re-password" placeholder="Mật khẩu" style="background-color: #2A3038;
            border: none; color: white">
            <p class="password-invalid">Mật khẩu không khớp</p>
          </div>
          <div>
            <button class="login-btn">Đổi mật khẩu</button>
          </div>
        </div> 
      </div>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Thông báo</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Đăng nhập thành công
        </div>
      </div>
    </div>

    <div class="loading" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;background-color: rgba(0, 0, 0, 0.8); display: none">
      <div class="loading-content d-flex justify-content-center align-items-center" style="height: 100%">
        <h2 style="color: white">Đang tải...</h2>
      </div>
    </div>

  </body>
  <script src="../js/forget-password.js"></script>
</html>
